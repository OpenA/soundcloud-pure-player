<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SC player example: Modern Skin</title>
		<link rel="stylesheet" href="styles/sc-player-modern.css" type="text/css">
		<script type="text/javascript" src="../js/sc-player.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/sc-player-modern/sc-player-modern.css">
	</head>
	<body>
		<a class="standart-player" href="sc-player-standard.html">Standart Player</a>
		<h1>Modern Player</h1>
		<div class="fx-horiz"></div>
		<script type="text/javascript">
			const fx = document.body.querySelector('.fx-horiz');
			const sp = new SCPlayer({ theme: 'modern' });
			const wp = new SCPlayer({ theme: 'oldband' });

			fx.append(sp,wp);
		</script>
		<div class="footer">
			<h2>minimalistic skin for the dynamic insertion</h2>
			<a href="https://github.com/OpenA/soundcloud-custom-player">GitHub</a>
		</div>
	</body>
 </html>
